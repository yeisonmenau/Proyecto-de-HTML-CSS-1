    <div align="center" >
        <h1>CONTACTANOS</h1>
        <div class="contenedor-formulario">
            <form action="#" method="post" class="formulario">
                <div class="grupo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="grupo-formulario">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="grupo-formulario">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="grupo-formulario">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>

        <div align="center" class="contenedor-mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14101.278423108713!2d-75.56228290661265!3d6.23862175054728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44297f4d5818f1%3A0x487a1569313f3992!2sCentro%20Comercial%20La%20central!5e0!3m2!1ses-419!2sco!4v1722268913857!5m2!1ses-419!2sco" width="60%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
